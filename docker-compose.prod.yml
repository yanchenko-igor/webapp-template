version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-username/repo}-backend:latest
    container_name: webapp-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: always
    networks:
      - webapp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-username/repo}-frontend:latest
    container_name: webapp-frontend-prod
    ports:
      - "80:8080"
    environment:
      - REACT_APP_API_URL=${API_URL:-http://localhost:3001}
      - REACT_APP_WS_URL=${WS_URL:-ws://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - webapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  webapp-network:
    driver: bridge
